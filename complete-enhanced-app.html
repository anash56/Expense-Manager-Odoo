                                                <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                                            </tr>
                                        </thead>
                                        <tbody className="bg-white divide-y divide-gray-200">
                                            {allUsers.slice(0, 10).map((user) => (
                                                <tr key={user.id} className="hover:bg-gray-50">
                                                    <td className="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                                                        {user.name}
                                                    </td>
                                                    <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                                                        {user.email}
                                                    </td>
                                                    <td className="px-6 py-4 whitespace-nowrap">
                                                        <span className={`inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${
                                                            user.role === 'admin' ? 'bg-purple-100 text-purple-800' :
                                                            user.role === 'manager' ? 'bg-blue-100 text-blue-800' :
                                                            'bg-green-100 text-green-800'
                                                        }`}>
                                                            {user.role.charAt(0).toUpperCase() + user.role.slice(1)}
                                                        </span>
                                                    </td>
                                                    <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                                                        {user.department}
                                                    </td>
                                                    <td className="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                                        <button className="text-blue-600 hover:text-blue-900 bg-blue-100 hover:bg-blue-200 px-3 py-1 rounded-md">
                                                            Edit Role
                                                        </button>
                                                    </td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </div>

                            {/* All Expenses */}
                            <div className="card p-6">
                                <h2 className="text-lg font-semibold text-gray-900 mb-4">All System Expenses</h2>
                                <ExpenseTable expenses={allExpenses} showActions={true} onApprove={handleApprove} onReject={handleReject} />
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // Submit Expense Component
        const SubmitExpense = ({ user, onNavigate }) => {
            const [formData, setFormData] = useState({
                amount: '',
                currency: 'USD',
                category: '',
                date: new Date().toISOString().split('T')[0],
                description: '',
                receipt: null
            });
            const [isSubmitting, setIsSubmitting] = useState(false);
            const [success, setSuccess] = useState('');

            const categories = ['Travel', 'Lodging', 'Meals', 'Transportation', 'Office Supplies', 'Equipment', 'Training', 'Marketing'];

            const handleChange = (e) => {
                const { name, value } = e.target;
                setFormData(prev => ({
                    ...prev,
                    [name]: value
                }));
            };

            const handleFileChange = (e) => {
                const file = e.target.files?.[0] || null;
                setFormData(prev => ({
                    ...prev,
                    receipt: file
                }));
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                setIsSubmitting(true);

                // Simulate API call
                setTimeout(() => {
                    const newExpense = {
                        id: Date.now(),
                        employeeId: user.id,
                        employeeName: user.name,
                        category: formData.category,
                        amount: parseFloat(formData.amount),
                        currency: formData.currency,
                        status: 'pending',
                        date: formData.date,
                        description: formData.description,
                        submittedAt: new Date().toISOString()
                    };

                    demoExpenses.push(newExpense);
                    setSuccess('Expense submitted successfully!');
                    setIsSubmitting(false);

                    // Reset form
                    setFormData({
                        amount: '',
                        currency: 'USD',
                        category: '',
                        date: new Date().toISOString().split('T')[0],
                        description: '',
                        receipt: null
                    });

                    // Redirect after 2 seconds
                    setTimeout(() => {
                        onNavigate('dashboard');
                    }, 2000);
                }, 1000);
            };

            return (
                <div className="min-h-screen bg-gray-50">
                    <div className="max-w-2xl mx-auto py-6 px-4">
                        <div className="card p-8">
                            <h1 className="text-2xl font-bold text-gray-900 mb-6">Submit New Expense</h1>
                            
                            <form onSubmit={handleSubmit} className="space-y-6">
                                <div className="grid grid-cols-2 gap-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700">Amount *</label>
                                        <input
                                            type="number"
                                            step="0.01"
                                            min="0"
                                            value={formData.amount}
                                            onChange={handleChange}
                                            name="amount"
                                            required
                                            className="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                                            placeholder="0.00"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700">Currency *</label>
                                        <select
                                            value={formData.currency}
                                            onChange={handleChange}
                                            name="currency"
                                            required
                                            className="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                                        >
                                            <option value="USD">USD</option>
                                            <option value="EUR">EUR</option>
                                            <option value="GBP">GBP</option>
                                            <option value="INR">INR</option>
                                        </select>
                                    </div>
                                </div>

                                <div>
                                    <label className="block text-sm font-medium text-gray-700">Category *</label>
                                    <select
                                        value={formData.category}
                                        onChange={handleChange}
                                        name="category"
                                        required
                                        className="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                                    >
                                        <option value="">Select a category</option>
                                        {categories.map(category => (
                                            <option key={category} value={category}>{category}</option>
                                        ))}
                                    </select>
                                </div>

                                <div>
                                    <label className="block text-sm font-medium text-gray-700">Date *</label>
                                    <input
                                        type="date"
                                        value={formData.date}
                                        onChange={handleChange}
                                        name="date"
                                        required
                                        className="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                                    />
                                </div>

                                <div>
                                    <label className="block text-sm font-medium text-gray-700">Description *</label>
                                    <textarea
                                        rows={3}
                                        value={formData.description}
                                        onChange={handleChange}
                                        name="description"
                                        required
                                        className="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                                        placeholder="Describe the expense..."
                                    />
                                </div>

                                <div>
                                    <label className="block text-sm font-medium text-gray-700">Receipt (Optional)</label>
                                    <input
                                        type="file"
                                        accept="image/*,.pdf"
                                        onChange={handleFileChange}
                                        className="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"
                                    />
                                </div>

                                {success && (
                                    <div className="bg-green-50 border border-green-200 text-green-600 px-4 py-3 rounded-md">
                                        {success}
                                    </div>
                                )}

                                <div className="flex space-x-4">
                                    <button
                                        type="submit"
                                        disabled={isSubmitting}
                                        className="flex-1 flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed"
                                    >
                                        {isSubmitting ? 'Submitting...' : 'Submit Expense'}
                                    </button>
                                    
                                    <button
                                        type="button"
                                        onClick={() => onNavigate('dashboard')}
                                        className="flex-1 flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
                                    >
                                        Cancel
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            );
        };

        // Main App Component
        const App = () => {
            const [currentPage, setCurrentPage] = useState('home');
            const [user, setUser] = useState(null);

            const handleLogin = (userData) => {
                setUser(userData);
                setCurrentPage('dashboard');
            };

            const handleLogout = () => {
                setUser(null);
                setCurrentPage('home');
            };

            const handleNavigate = (page) => {
                setCurrentPage(page);
            };

            const renderContent = () => {
                if (currentPage === 'home') return <HomePage onNavigate={handleNavigate} />;
                if (currentPage === 'login') return <LoginPage onLogin={handleLogin} onNavigate={handleNavigate} />;
                if (currentPage === 'submit-expense' && user) return <SubmitExpense user={user} onNavigate={handleNavigate} />;
                if (currentPage === 'dashboard' && user) {
                    if (user.role === 'employee') return <EmployeeDashboard user={user} />;
                    if (user.role === 'manager') return <ManagerDashboard user={user} />;
                    if (user.role === 'admin') return <AdminDashboard user={user} />;
                }
                return <HomePage onNavigate={handleNavigate} />;
            };

            return (
                <div>
                    <Navbar user={user} onLogout={handleLogout} currentPage={currentPage} onNavigate={handleNavigate} />
                    {renderContent()}
                </div>
            );
        };

        // Render the app
        ReactDOM.render(<App />, document.getElementById('root'));
