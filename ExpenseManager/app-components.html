// Login Page Component
const LoginPage = ({ onLogin, onNavigate }) => (
    <div className="min-h-screen bg-gray-50">
        <div className="max-w-md mx-auto py-8">
            <div className="card p-8">
                <h2 className="text-2xl font-bold text-gray-900 text-center mb-6">
                    Sign In
                </h2>
                
                <LoginForm onLogin={onLogin} onNavigate={onNavigate} />
            </div>
        </div>
    </div>
);

// Login Form Component
const LoginForm = ({ onLogin, onNavigate }) => {
    const [email, setEmail] = useState('');
    const [password, setPassword] = useState('');
    const [error, setError] = useState('');

    const handleSubmit = (e) => {
        e.preventDefault();
        const user = demoUsers.find(u => u.email === email && u.password === password);
        if (user) {
            onLogin(user);
        } else {
            setError('Invalid email or password');
        }
    };

    const fillDemoAccount = (demoEmail, demoPassword) => {
        setEmail(demoEmail);
        setPassword(demoPassword);
    };

    return (
        <form onSubmit={handleSubmit} className="space-y-6">
            <div>
                <label className="block text-sm font-medium text-gray-700">Email Address</label>
                <input
                    type="email"
                    value={email}
                    onChange={(e) => setEmail(e.target.value)}
                    required
                    className="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                    placeholder="Enter your email"
                />
            </div>

            <div>
                <label className="block text-sm font-medium text-gray-700">Password</label>
                <input
                    type="password"
                    value={password}
                    onChange={(e) => setPassword(e.target.value)}
                    required
                    className="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                    placeholder="Enter your password"
                />
            </div>

            {error && (
                <div className="bg-red-50 border border-red-200 text-red-600 px-4 py-3 rounded-md">
                    {error}
                </div>
            )}

            <button
                type="submit"
                className="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
            >
                Sign In
            </button>

            <div className="space-y-2">
                <p className="text-sm text-gray-600 text-center">Quick Demo Access:</p>
                <button
                    onClick={() => fillDemoAccount('admin@demo.com', 'password123')}
                    className="w-full text-left px-3 py-2 text-sm bg-gray-50 hover:bg-gray-100 rounded-md transition-colors"
                >
                    <span className="font-medium">Admin:</span> admin@demo.com
                </button>
                <button
                    onClick={() => fillDemoAccount('manager@demo.com', 'password123')}
                    className="w-full text-left px-3 py-2 text-sm bg-gray-50 hover:bg-gray-100 rounded-md transition-colors"
                >
                    <span className="font-medium">Manager:</span> manager@demo.com
                </button>
                <button
                    onClick={() => fillDemoAccount('employee@demo.com', 'password123')}
                    className="w-full text-left px-3 py-2 text-sm bg-gray-50 hover:bg-gray-100 rounded-md transition-colors"
                >

            </div>

            <div className="text-center">

                    onClick={() => onNavigate('home')}
                    className="text-sm text-blue-600 hover:text-blue-500"
                >
                    ← Back to Home
                </button>
            </div>
        </form>
    );
};

// Expense Table Component
const ExpenseTable = ({ expenses, showActions = false, onApprove, onReject }) => (
    <div className="overflow-x-auto">
        <table className="min-w-full divide-y divide-gray-200">
            <thead className="bg-gray-50">

                        Employee
                    </th>
                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Category
                    </th>
                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Amount
                    </th>
                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Date
                    </th>
                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Status
                    </th>
                    {showActions && (
                        <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Actions
                        </th>
                    )}
                </tr>
            </thead>
            <tbody className="bg-white divide-y divide-gray-200">
                {expenses.map((expense) => (
                    <tr key={expense.id} className="hover:bg-gray-50">
                        <td className="px-6 py-4 whitespace-nowrap">
                            <div className="text-sm font-medium text-gray-900">{expense.employeeName}</div>
                            <div className="text-sm text-gray-500">{expense.description}</div>
                        </td>
                        <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                            {expense.category}
                        </td>
                        <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                            {expense.currency} {expense.amount}
                        </td>
                        <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                            {new Date(expense.date).toLocaleDateString()}
                        </td>
                        <td className="px-6 py-4 whitespace-nowrap">
                            <StatusBadge status={expense.status} />
                        </td>
                        {showActions && (
                            <td className="px-6 py-4 whitespace-nowrap text-sm font-medium space-x-2">
                                {expense.status === 'pending' && (
                                    <>
                                        <button
                                            onClick={() => onApprove(expense.id)}
                                            className="text-green-600 hover:text-green-900 bg-green-100 hover:bg-green-200 px-3 py-1 rounded-md"
                                        >
                                            Approve
                                        </button>
                                        <button
                                            onClick={() => onReject(expense.id)}
                                            className="text-red-600 hover:text-red-900 bg-red-100 hover:bg-red-200 px-3 py-1 rounded-md"
                                        >
                                            Reject
                                        </button>
                                    </>
                                )}
                            </td>
                        )}
                    </tr>
                ))}
            </tbody>
        </table>
    </div>
);

// Pie Chart Component
const PieChart = ({ data, title }) => {
    const chartRef = useRef(null);
    const chartInstance = useRef(null);

    useEffect(() => {
        if (chartRef.current) {
            if (chartInstance.current) {
                chartInstance.current.destroy();
            }
            
            const ctx = chartRef.current.getContext('2d');
            chartInstance.current = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: data.map(item => item.label),
                    datasets: [{
                        data: data.map(item => item.value),
                        backgroundColor: [
                            '#fbbf24', // yellow for pending
                            '#10b981', // green for approved
                            '#ef4444'  // red for rejected
                        ],
                        borderWidth: 2,
                        borderColor: '#fff'
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        },
                        title: {
                            display: true,
                            text: title
                        }
                    }
                }
            });
        }
        
        return () => {
            if (chartInstance.current) {
                chartInstance.current.destroy();
            }
        };
    }, [data, title]);

    return <canvas ref={chartRef} width="400" height="400"></canvas>;
};
