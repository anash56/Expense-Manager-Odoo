<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Expense Management System</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
        .card { background: white; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Demo Data
        const demoUsers = [
            { id: '1', email: 'admin@demo.com', password: 'password123', firstName: 'Admin', lastName: 'User', role: 'admin' },
            { id: '2', email: 'manager@demo.com', password: 'password123', firstName: 'John', lastName: 'Manager', role: 'manager' },
            { id: '3', email: 'employee@demo.com', password: 'password123', firstName: 'Jane', lastName: 'Employee', role: 'employee' }
        ];

        const demoExpenses = [
            { id: '1', userId: '3', amount: 1200, currency: 'INR', category: 'Transportation', date: '2024-01-15', description: 'Taxi fare for client meeting', status: 'approved' },
            { id: '2', userId: '3', amount: 200, currency: 'USD', category: 'Travel', date: '2024-01-20', description: 'Hotel accommodation', status: 'pending' },
            { id: '3', userId: '3', amount: 80, currency: 'EUR', category: 'Office Supplies', date: '2024-01-22', description: 'Office supplies', status: 'rejected' }
        ];

        // Components
        const Navbar = ({ user, onLogout }) => (
            <nav className="bg-blue-600 shadow-lg">
                <div className="max-w-7xl mx-auto px-4">
                    <div className="flex justify-between h-16">
                        <div className="flex items-center">
                            <span className="text-white text-xl font-bold">Smart Expense</span>
                        </div>
                        <div className="flex items-center space-x-4">
                            {user ? (
                                <>
                                    <span className="text-white">Welcome, {user.firstName} {user.lastName}</span>
                                    <button onClick={onLogout} className="text-white hover:text-gray-200 px-3 py-2 rounded-md text-sm font-medium">
                                        Logout
                                    </button>
                                </>
                            ) : (
                                <>
                                    <button className="text-white hover:text-gray-200 px-3 py-2 rounded-md text-sm font-medium">
                                        Login
                                    </button>
                                </>
                            )}
                        </div>
                    </div>
                </div>
            </nav>
        );

        const HomePage = ({ onLogin }) => (
            <div className="min-h-screen bg-gray-50">
                <div className="max-w-7xl mx-auto py-6 px-4">
                    <div className="card p-8">
                        <div className="text-center">
                            <h1 className="text-4xl font-bold text-gray-900 mb-4">
                                Smart Expense Management System
                            </h1>
                            <p className="text-xl text-gray-600 mb-8 max-w-3xl mx-auto">
                                Streamline your expense reporting and approval process with our intelligent, 
                                role-based expense management platform.
                            </p>
                            
                            <button
                                onClick={onLogin}
                                className="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 transition-colors"
                            >
                                Get Started
                            </button>
                        </div>

                        <div className="mt-16">
                            <h2 className="text-3xl font-bold text-gray-900 text-center mb-12">
                                Demo Accounts
                            </h2>
                            
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                {demoUsers.map(user => (
                                    <div key={user.id} className="card p-6">
                                        <h3 className="text-lg font-semibold text-gray-900 mb-2 capitalize">{user.role} Account</h3>
                                        <p className="text-sm text-gray-600 mb-2">
                                            {user.role === 'admin' && 'Full system access'}
                                            {user.role === 'manager' && 'Team management & approvals'}
                                            {user.role === 'employee' && 'Expense submission & tracking'}
                                        </p>
                                        <div className="text-sm">
                                            <div><strong>Email:</strong> {user.email}</div>
                                            <div><strong>Password:</strong> password123</div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        );

        const LoginPage = ({ onLogin, onBack }) => (
            <div className="min-h-screen bg-gray-50">
                <div className="max-w-md mx-auto py-8">
                    <div className="card p-8">
                        <h2 className="text-2xl font-bold text-gray-900 text-center mb-6">
                            Sign In
                        </h2>
                        
                        <LoginForm onLogin={onLogin} onBack={onBack} />
                    </div>
                </div>
            </div>
        );

        const LoginForm = ({ onLogin, onBack }) => {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');

            const handleSubmit = (e) => {
                e.preventDefault();
                const user = demoUsers.find(u => u.email === email && u.password === password);
                if (user) {
                    onLogin(user);
                } else {
                    setError('Invalid email or password');
                }
            };

            const fillDemoAccount = (demoEmail, demoPassword) => {
                setEmail(demoEmail);
                setPassword(demoPassword);
            };

            return (
                <form onSubmit={handleSubmit} className="space-y-6">
                    <div>
                        <label className="block text-sm font-medium text-gray-700">Email Address</label>
                        <input
                            type="email"
                            value={email}
                            onChange={(e) => setEmail(e.target.value)}
                            required
                            className="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                            placeholder="Enter your email"
                        />
                    </div>

                    <div>
                        <label className="block text-sm font-medium text-gray-700">Password</label>
                        <input
                            type="password"
                            value={password}
                            onChange={(e) => setPassword(e.target.value)}
                            required
                            className="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                            placeholder="Enter your password"
                        />
                    </div>

                    {error && (
                        <div className="bg-red-50 border border-red-200 text-red-600 px-4 py-3 rounded-md">
                            {error}
                        </div>
                    )}

                    <button
                        type="submit"
                        className="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
                    >
                        Sign In
                    </button>

                    <div className="space-y-2">
                        <p className="text-sm text-gray-600 text-center">Quick Demo Access:</p>
                        {demoUsers.map(user => (
                            <button
                                key={user.id}
                                onClick={() => fillDemoAccount(user.email, user.password)}
                                className="w-full text-left px-3 py-2 text-sm bg-gray-50 hover:bg-gray-100 rounded-md transition-colors"
                            >
                                <span className="font-medium capitalize">{user.role}:</span> {user.email}
                            </button>
                        ))}
                    </div>

                    <div className="text-center">
                        <button
                            onClick={onBack}
                            className="text-sm text-blue-600 hover:text-blue-500"
                        >
                            ← Back to Home
                        </button>
                    </div>
                </form>
            );
        };

        const Dashboard = ({ user, onLogout }) => {
            const userExpenses = demoExpenses.filter(e => e.userId === user.id);
            const stats = {
                total: userExpenses.length,
                pending: userExpenses.filter(e => e.status === 'pending').length,
                approved: userExpenses.filter(e => e.status === 'approved').length,
                rejected: userExpenses.filter(e => e.status === 'rejected').length
            };

            return (
                <div className="min-h-screen bg-gray-50">
                    <div className="max-w-7xl mx-auto py-6 px-4">
                        <div className="space-y-6">
                            <div>
                                <h1 className="text-3xl font-bold text-gray-900 capitalize">{user.role} Dashboard</h1>
                                <p className="text-gray-600">
                                    {user.role === 'employee' && 'Track your expense submissions and approval status'}
                                    {user.role === 'manager' && 'Manage team expenses and approval workflows'}
                                    {user.role === 'admin' && 'Oversee all expenses and system configuration'}
                                </p>
                            </div>

                            <div className="grid grid-cols-1 md:grid-cols-4 gap-6">
                                <div className="card p-6">
                                    <div className="flex items-center">
                                        <div className="p-2 rounded-md bg-blue-100">
                                            <svg className="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                                            </svg>
                                        </div>
                                        <div className="ml-4">
                                            <p className="text-sm font-medium text-gray-500">Total Expenses</p>
                                            <p className="text-2xl font-semibold text-gray-900">{stats.total}</p>
                                        </div>
                                    </div>
                                </div>

                                <div className="card p-6">
                                    <div className="flex items-center">
                                        <div className="p-2 rounded-md bg-yellow-100">
                                            <svg className="w-6 h-6 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                                            </svg>
                                        </div>
                                        <div className="ml-4">
                                            <p className="text-sm font-medium text-gray-500">Pending</p>
                                            <p className="text-2xl font-semibold text-gray-900">{stats.pending}</p>
                                        </div>
                                    </div>
                                </div>

                                <div className="card p-6">
                                    <div className="flex items-center">
                                        <div className="p-2 rounded-md bg-green-100">
                                            <svg className="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                                            </svg>
                                        </div>
                                        <div className="ml-4">
                                            <p className="text-sm font-medium text-gray-500">Approved</p>
                                            <p className="text-2xl font-semibold text-gray-900">{stats.approved}</p>
                                        </div>
                                    </div>
                                </div>

                                <div className="card p-6">
                                    <div className="flex items-center">
                                        <div className="p-2 rounded-md bg-red-100">
                                            <svg className="w-6 h-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
                                            </svg>
                                        </div>
                                        <div className="ml-4">
                                            <p className="text-sm font-medium text-gray-500">Rejected</p>
                                            <p className="text-2xl font-semibold text-gray-900">{stats.rejected}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div className="card p-6">
                                <h2 className="text-lg font-semibold text-gray-900 mb-4">
                                    {user.role === 'employee' ? 'Your Expenses' : 'Recent Expenses'}
                                </h2>
                                
                                {userExpenses.length > 0 ? (
                                    <div className="space-y-4">
                                        {userExpenses.map(expense => (
                                            <div key={expense.id} className="flex items-center justify-between p-4 border border-gray-200 rounded-lg">
                                                <div className="flex-1">
                                                    <div className="flex items-center space-x-3 mb-2">
                                                        <span className="text-sm font-medium text-gray-900">{expense.description}</span>
                                                        <span className={`inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${
                                                            expense.status === 'approved' ? 'text-green-600 bg-green-100' :
                                                            expense.status === 'rejected' ? 'text-red-600 bg-red-100' :
                                                            'text-yellow-600 bg-yellow-100'
                                                        }`}>
                                                            {expense.status}
                                                        </span>
                                                    </div>
                                                    <div className="text-sm text-gray-500">
                                                        {expense.category} • {expense.date} • {expense.currency} {expense.amount}
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                ) : (
                                    <div className="text-center py-8">
                                        <p className="text-gray-500">No expenses found.</p>
                                    </div>
                                )}
                            </div>

                            <div className="card p-6">
                                <h2 className="text-lg font-semibold text-gray-900 mb-4">Quick Actions</h2>
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                    {user.role === 'employee' && (
                                        <button className="flex items-center p-4 border border-gray-200 rounded-lg hover:bg-gray-50 transition-colors">
                                            <div className="p-2 bg-blue-100 rounded-md">
                                                <svg className="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                                                </svg>
                                            </div>
                                            <div className="ml-3">
                                                <p className="text-sm font-medium text-gray-900">Submit Expense</p>
                                                <p className="text-sm text-gray-500">Create a new expense report</p>
                                            </div>
                                        </button>
                                    )}
                                    
                                    {user.role === 'manager' && (
                                        <button className="flex items-center p-4 border border-gray-200 rounded-lg hover:bg-gray-50 transition-colors">
                                            <div className="p-2 bg-yellow-100 rounded-md">
                                                <svg className="w-5 h-5 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                                                </svg>
                                            </div>
                                            <div className="ml-3">
                                                <p className="text-sm font-medium text-gray-900">Pending Approvals</p>
                                                <p className="text-sm text-gray-500">Review team expenses</p>
                                            </div>
                                        </button>
                                    )}
                                    
                                    {user.role === 'admin' && (
                                        <button className="flex items-center p-4 border border-gray-200 rounded-lg hover:bg-gray-50 transition-colors">
                                            <div className="p-2 bg-blue-100 rounded-md">
                                                <svg className="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z" />
                                                </svg>
                                            </div>
                                            <div className="ml-3">
                                                <p className="text-sm font-medium text-gray-900">Manage Users</p>
                                                <p className="text-sm text-gray-500">User and role management</p>
                                            </div>
                                        </button>
                                    )}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // Main App Component
        const App = () => {
            const [currentPage, setCurrentPage] = useState('home');
            const [user, setUser] = useState(null);

            const handleLogin = (userData) => {
                setUser(userData);
                setCurrentPage('dashboard');
            };

            const handleLogout = () => {
                setUser(null);
                setCurrentPage('home');
            };

            const handleBackToHome = () => {
                setCurrentPage('home');
            };

            const handleShowLogin = () => {
                setCurrentPage('login');
            };

            return (
                <div>
                    <Navbar user={user} onLogout={handleLogout} />
                    
                    {currentPage === 'home' && <HomePage onLogin={handleShowLogin} />}
                    {currentPage === 'login' && <LoginPage onLogin={handleLogin} onBack={handleBackToHome} />}
                    {currentPage === 'dashboard' && user && <Dashboard user={user} onLogout={handleLogout} />}
                </div>
            );
        };

        // Render the app
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
